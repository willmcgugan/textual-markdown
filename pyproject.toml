[tool.poetry]
name = "textual-markdown"
version = "0.1.1"
description = "Markdown viewer widgets for Textual"
authors = ["Will McGugan <willmcgugan@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "textual_markdown"}]

[tool.poetry.dependencies]
python = "^3.7"
textual = {extras = ["dev"], version = "^0.10.1"}
markdown-it-py = {extras = ["plugins", "linkify"], version = "^2.1.0"}


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
mdex = "textual_markdown.browser_app:run"
